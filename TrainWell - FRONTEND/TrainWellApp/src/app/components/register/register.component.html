<div class="registration-container">
    <h2>Formularz rejestracji</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="registerForm">
      <div class="form-group">
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName" ngModel required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" ngModel required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required email>
      </div>
  
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" ngModel required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirm-password">Hasło:</label>
        <input type="confirm-password" id="confirm-password" name="confirm-password" ngModel required minlength="6">
      </div>
  
      <button type="submit" [disabled]="!registrationForm.valid">Zarejestruj się</button>
    </form>
  </div>
